<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폰트 사용하기 01</title>
    <style>
        /* reset */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap');
        /* 웹 폰트 가져오기 */
        *{margin:0;padding: 0;box-sizing: border-box;font-size: inherit;font-weight: normal;}
        /* letter-spacing:1em; 글 자간 조정*/
        body{font-family: 'Noto Sans KR', sans-serif;}
        h1{margin: 100px 0;text-align: center;font-size: 30px; font-weight: 100;}
        h2{margin: 100px 0;text-align: center;font-size: 15px; font-weight: 100;}
        h3{margin: 100px 0;text-align: center;font-size: 40px; font-weight: 100;font-family:'Noto Sans KR', serif;}
    </style>
</head>
<body>
    <h1>예쁜 글씨를 적용해보자</h1>
    <h2>예쁜 글씨를 적용해보자</h2>
    <h3>예쁜 글씨를 적용해보자</h3>
    
</body>
</html>
