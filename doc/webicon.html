<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 아이콘 사용하기</title>
    <style>
        /*웹 아이콘 - xeicon */
        @import url('https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css');
        /* sns link */

        .sns {
            margin: 0 auto;
            padding: 100px;
            background: rgb(247, 253, 238);
            text-align: center;

        }
        
        .sns i {
            font-size: 30px;
            color: antiquewhite;
            background-color: black;
            padding: 10px;
            border-radius:50%;
        }

        .sns a:hover i{
            color: rgb(188, 228, 247);
        }



    </style>
</head>
<body>
    <div class="sns">
        <a href="#!"><i class="xi-facebook"></i><a>
        <a href="#!"><i class="xi-chrome"></i><a>
        <a href="#!"><i class="xi-cc-visa"></i><a>
        <a href="#!"><i class="xi-connectdevelop"></i><a>
        <a href="#!"><i class="xi-facebook-messenger"></i><a>
    </div>
</body>
</html>
