<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플롯01 - box를 가로로 배치하는 방법01</title>
    <!--display : flex, grid, ablo, inline-block, float, posim-->
    <style>
        /*reset*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        section {
            background-color: aqua;
            padding:100px 0;
        }

        .container{
            width: 1200px;
            background-color:rgb(210, 255, 127);
            margin:0 auto;
            border:1px solid black;
        }

        /* float - 요소들을 가로배치 하는 방법1
        1. 쪼그라든다.
        2. 떠오른다. 부모 요소의 높이를 0으로 만든다.
        3. claerfix를 사용해서 부모요소로 담겨진다.
        */
        .container::after {
            content: "";
            display: block;
            clear:both;
        }

        .container div {
            float: left; /*right는 좌우반전*/
            background-color: blueviolet;
            width:30.3333%; /*부모 박스 안에 자식 비율*/
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <!-- section = div class(div 큰 박스) -->
    <!--시멘틱태그 - header,main,section,footer,nav,article,aside,figure -->
    <section>
        <div class="container">
            <div>a</div>
            <div>b</div>
            <div>c</div>
        </div>
    </section>

</body>

</html>
